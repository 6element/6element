citizen:
   build: .
   dockerfile: Dockerfile
   command: npm run start-citizen
   links:
      - db
   ports:
      - 4002:4002
   environment:
      - VIRTUAL_HOST=6citizen.ants.builders 
      - VIRTUAL_PORT=4002
      - POSTGRES_PASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./core:/6element/core
      - /data/6element:/6element/data
dashboard:
   build: .
   dockerfile: Dockerfile
   command: npm run start-dashboard
   links:
      - db
      - endpoint
   ports:
      - "4000:4000"
   environment:
      - VIRTUAL_HOST=6element.ants.builders 
      - VIRTUAL_PORT=4000
      - INTERNAL_PORT=55555
      - POSTGRES_PASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./core:/6element/core
      - /data/6element:/6element/data
endpoint:
   build: .
   dockerfile: Dockerfile
   command: npm run start-endpoint
   links:
      - db
   ports:
      - "5100:5100"
   environment:
      - VIRTUAL_PORT=5100
      - INTERNAL_PORT=55555
      - NODE_ENV=development
      - POSTGRES_PASSWORD=elements
   volumes:
      - ./core:/6element/core
admin:
   build: .
   dockerfile: Dockerfile
   command: npm run start-admin
   links:
      - db
      - endpoint
   ports:
      - "4001:4001"
   environment:
      - VIRTUAL_HOST=sensors.ants.builders 
      - VIRTUAL_PORT=4001
      - INTERNAL_PORT=55555
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=elements
      - PGPASSWORD=elements
      - NODE_ENV=development
   volumes:
      - ./core:/6element/core
      - /data/6element:/6element/app/data
db:
   image: postgres:9.4
   environment:
      - POSTGRES_PASSWORD=elements
